name: Deploy Jekyll site with Custom Gems

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ðŸš¨ NEW STEPS: Install Ruby and Dependencies
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.x' # Use a recent Ruby version compatible with your gems
          bundler-cache: true # Installs dependencies from Gemfile.lock

      - name: Build with Jekyll
        # Run bundle exec jekyll build to use the installed gems
        run: bundle exec jekyll build --destination ${{ steps.setup-pages.outputs.destination }}
        env:
          JEKYLL_ENV: production # Ensure production configuration is used
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4