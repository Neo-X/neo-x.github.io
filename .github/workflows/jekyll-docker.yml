name: Deploy Jekyll site to Pages

# Triggers the workflow on pushes to the master branch
on:
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions needed to deploy to GitHub Pages
permissions:
  contents: read
  pages: write # Required for the new deployment mechanism
  id-token: write # Required for authentication

# Ensure only one concurrent deployment is running
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. Build job: Configures the environment and builds the Jekyll site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Update to v4
      
      # Step 1: Configure the GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # Step 2: Build the Jekyll site using the official build action
      - name: Build with Jekyll
        # We still use the jekyll-build-pages action for the build *process*
        # but it no longer handles the deployment itself.
        uses: actions/jekyll-build-pages@v1 
        
      # Step 3: Upload the resulting site files as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        
  # 2. Deployment job: Waits for the build and deploys the artifact
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This ensures deployment only runs after a successful build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # The official deployment action